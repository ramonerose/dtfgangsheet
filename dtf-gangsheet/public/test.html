<!DOCTYPE html>
<html>
<head>
  <title>Upload PNG or PDF</title>
</head>
<body>
  <h1>Upload PNG or PDF</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Choose File:</label>
    <input type="file" name="files" required><br><br>

    <label>Quantity:</label>
    <input type="number" name="quantity" value="1" min="1" required><br><br>

    <label>Rotate?</label>
    <select name="rotate">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select><br><br>

    <button type="submit">Generate Gang Sheet</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const fileInput = form.querySelector('input[name="files"]');
      const quantity = parseInt(form.querySelector('input[name="quantity"]').value);
      const rotate = form.querySelector('select[name="rotate"]').value;

      const formData = new FormData();
      formData.append("files", fileInput.files[0]);

      // Quantity array for backend (even though we only have one)
      formData.append("quantities", JSON.stringify([quantity]));

      // Rotation array (90 if yes, else 0)
      const rotationValue = rotate === "yes" ? 90 : 0;
      formData.append("rotations", JSON.stringify([rotationValue]));

      const response = await fetch("/generate", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        alert("Something went wrong generating the gang sheet!");
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gangsheet.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
