<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZGangSheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6">

    <!-- ✅ Logo - Fixed to prevent oversized display -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-blue-600">EZGangSheets</h1>
      <p class="text-gray-600 mt-2">DTF Gang Sheet Generator</p>
    </div>

    <!-- ✅ Form Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <form id="uploadForm" class="space-y-4">

        <!-- ✅ Enhanced Drag-and-Drop Zone -->
        <div id="dropZone"
          class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition">
          <div class="flex flex-col items-center justify-center space-y-2">
            <!-- Cloud Upload Icon - Fixed size -->
            <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 16a4 4 0 01.88-7.9A5 5 0 1119 11h1a3 3 0 010 6h-3m-4-4v6m0 0l-2-2m2 2l2-2"/>
            </svg>
            <p class="text-gray-500" id="dropZoneText">
              <strong>Drag & drop your file here</strong><br>
              <span class="text-sm">Supports PDF, PNG, JPEG files (max 10MB)</span>
            </p>
          </div>
          <input type="file" id="file" class="hidden" accept=".pdf,.png,.jpg,.jpeg" required />
        </div>

        <!-- ✅ Selected File + Preview -->
        <div id="filePreview" class="mt-4 hidden">
          <p id="fileName" class="text-green-700 font-medium mb-2"></p>
          <div id="filePreviewContent" class="border rounded-md shadow-sm p-2 bg-gray-50"></div>
        </div>

        <!-- ✅ Quantity -->
        <div>
          <label class="block font-medium mb-1">Quantity</label>
          <input type="number" id="quantity" min="1" max="10000" required 
            class="block w-full border border-gray-300 rounded-lg p-2" 
            placeholder="Enter quantity (1-10000)" />
        </div>

        <!-- ✅ Rotate? -->
        <div>
          <label class="block font-medium mb-1">Rotate 90°?</label>
          <select id="rotate" class="block w-full border border-gray-300 rounded-lg p-2">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <!-- ✅ Width -->
        <div>
          <label class="block font-medium mb-1">Gang Sheet Width</label>
          <select id="gangWidth" class="block w-full border border-gray-300 rounded-lg p-2">
            <option value="22" selected>22 inches</option>
            <option value="30">30 inches</option>
          </select>
        </div>

        <!-- ✅ Max Length -->
        <div>
          <label class="block font-medium mb-1">Max Sheet Length (inches)</label>
          <input type="number" id="maxLength" min="12" max="200" value="200" 
            class="block w-full border border-gray-300 rounded-lg p-2" />
        </div>

        <button id="generateBtn" type="submit" 
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
          Generate Gang Sheet
        </button>
      </form>
    </div>

    <!-- ✅ Results Section -->
    <div id="log" class="mt-6"></div>

  </div>

  <!-- ✅ PDF.js (for thumbnail rendering) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    const dropZone = document.getElementById("dropZone");
    const dropZoneText = document.getElementById("dropZoneText");
    const fileInput = document.getElementById("file");
    const filePreview = document.getElementById("filePreview");
    const fileNameDisplay = document.getElementById("fileName");
    const filePreviewContent = document.getElementById("filePreviewContent");

    // ✅ Clicking drop zone triggers file picker
    dropZone.addEventListener("click", () => fileInput.click());

    // ✅ When file selected manually
    fileInput.addEventListener("change", () => handleFile(fileInput.files));

    // ✅ Drag over highlights the zone
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("border-blue-500", "bg-blue-50");
    });

    // ✅ Drag leave removes highlight
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("border-blue-500", "bg-blue-50");
    });

    // ✅ Dropping file assigns it
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("border-blue-500", "bg-blue-50");

      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFile(e.dataTransfer.files);
      }
    });

    // ✅ Enhanced file handling with PNG support
    function handleFile(files) {
      if (!files || files.length === 0) return;

      const file = files[0];
      const fileType = file.type.toLowerCase();
      const fileName = file.name.toLowerCase();
      
      // Check file type
      const allowedTypes = ['application/pdf', 'image/png', 'image/jpeg', 'image/jpg'];
      const allowedExtensions = ['.pdf', '.png', '.jpg', '.jpeg'];
      
      const isValidType = allowedTypes.includes(fileType) || 
                         allowedExtensions.some(ext => fileName.endsWith(ext));
      
      if (!isValidType) {
        alert("Please select a PDF, PNG, or JPEG file.");
        return;
      }

      // Check file size (10MB limit)
      if (file.size > 10 * 1024 * 1024) {
        alert("File size must be less than 10MB.");
        return;
      }

      fileNameDisplay.textContent = `✅ Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      filePreview.classList.remove("hidden");

      // Show preview based on file type
      if (fileType === 'application/pdf') {
        showPDFPreview(file);
      } else {
        showImagePreview(file);
      }
    }

    // ✅ Show PDF thumbnail
    function showPDFPreview(file) {
      const reader = new FileReader();
      reader.onload = async function(e) {
        try {
          const typedarray = new Uint8Array(e.target.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;
          const page = await pdf.getPage(1);

          const viewport = page.getViewport({ scale: 0.3 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext("2d");

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };
          await page.render(renderContext).promise;
          
          filePreviewContent.innerHTML = '';
          filePreviewContent.appendChild(canvas);
        } catch (error) {
          filePreviewContent.innerHTML = '<p class="text-gray-500">PDF preview not available</p>';
        }
      };
      reader.readAsArrayBuffer(file);
    }

    // ✅ Show image preview
    function showImagePreview(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = 'max-w-full h-auto max-h-32 mx-auto';
        img.alt = 'File preview';
        
        filePreviewContent.innerHTML = '';
        filePreviewContent.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    // ✅ Enhanced form submission with better error handling
    const form = document.getElementById("uploadForm");
    const logDiv = document.getElementById("log");
    const generateBtn = document.getElementById("generateBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const quantity = parseInt(document.getElementById("quantity").value);
      if (!quantity || quantity < 1 || quantity > 10000) {
        alert("Please enter a valid quantity between 1 and 10000.");
        return;
      }

      generateBtn.disabled = true;
      generateBtn.classList.add("opacity-70", "cursor-not-allowed");
      generateBtn.textContent = "Working...";

      logDiv.innerHTML = `
        <div class="flex flex-col items-center justify-center text-gray-700">
          <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent mb-3"></div>
          <p class="font-semibold text-sm text-gray-600">Generating your gang sheets...</p>
          <p class="text-xs text-gray-500 mt-1">This may take a moment for large files</p>
        </div>
      `;

      const file = fileInput.files[0];
      const rotate = document.getElementById("rotate").value;
      const gangWidth = document.getElementById("gangWidth").value;
      const maxLength = document.getElementById("maxLength").value;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("quantity", quantity);
      formData.append("rotate", rotate);
      formData.append("gangWidth", gangWidth);
      formData.append("maxLength", maxLength);

      try {
        const response = await fetch("/merge", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({}));
          throw new Error(errorData.message || `Server error: ${response.status}`);
        }

        const data = await response.json();

        let html = `
          <div class="flex items-center justify-center gap-2 mb-4 animate-fadeIn">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <p class="text-green-700 font-semibold">Sheets ready!</p>
          </div>

          <div class="bg-white shadow-md rounded-lg p-4 animate-fadeIn">
            <h3 class="text-lg font-bold mb-3">
              ✅ ${data.sheets.length} sheet(s) generated
            </h3>
            <ul class="space-y-2">
        `;

        data.sheets.forEach((s, index) => {
          html += `
            <li class="flex justify-between items-center bg-gray-50 border rounded-md p-3">
              <div>
                📄 <span class="font-medium">${s.filename}</span>
                <span class="text-green-600 font-semibold ml-2">�� $${s.cost.toFixed(2)}</span>
                <span class="text-gray-500 text-sm ml-2">(${s.width}" × ${s.height}")</span>
              </div>
              <a href="data:application/pdf;base64,${s.pdfBase64}" download="${s.filename}" 
                 class="text-blue-600 hover:underline font-medium">
                 ⬇️ Download
              </a>
            </li>
          `;
        });

        html += `</ul>
          <div class="mt-4 p-3 bg-green-50 border border-green-200 rounded-md text-center">
            <span class="block text-sm text-gray-600">Total Cost</span>
            <span class="text-xl font-bold text-green-700">
              $${data.totalCost.toFixed(2)}
            </span>
          </div>
          <button id="downloadAll" 
            class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
            ⬇️ Download All Sheets
          </button>
          </div>
        `;

        logDiv.innerHTML = html;

        // Add download all functionality
        document.getElementById("downloadAll").addEventListener("click", () => {
          data.sheets.forEach((s) => {
            const a = document.createElement("a");
            a.href = `data:application/pdf;base64,${s.pdfBase64}`;
            a.download = s.filename;
            a.click();
          });
        });

      } catch (error) {
        logDiv.innerHTML = `
          <div class="text-center text-red-600 font-semibold p-4 bg-red-50 border border-red-200 rounded-lg">
            ❌ Error: ${error.message}
          </div>
        `;
      } finally {
        generateBtn.disabled = false;
        generateBtn.classList.remove("opacity-70", "cursor-not-allowed");
        generateBtn.textContent = "Generate Gang Sheet";
      }
    });
  </script>

  <style>
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</body>
</html>
