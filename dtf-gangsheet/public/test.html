<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload PDF/PNG for Gang Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f6f6f6;
    }
    h1 {
      margin-bottom: 10px;
    }
    .log {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-line {
      margin: 2px 0;
    }
    .log-time {
      color: #666;
    }
    .ok { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Upload PDF or PNG for Gang Sheet</h1>

  <form id="uploadForm">
    <label>Select PDF or PNG file:
      <input type="file" id="file" name="file" accept="application/pdf,image/png" required />
    </label>
    <br><br>

    <label>Quantity:
      <input type="number" id="quantity" name="quantity" required min="1" />
    </label>
    <br><br>

    <label>Rotate 90¬∞?
      <select id="rotate" name="rotate">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label>
    <br><br>

    <button type="submit">Generate Gang Sheet</button>
  </form>

  <div class="log" id="log"></div>

  <script>
    const logDiv = document.getElementById('log');
    function log(message, type = '') {
      const now = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.className = 'log-line ' + type;
      line.innerHTML = `<span class="log-time">[${now}]</span> ${message}`;
      logDiv.appendChild(line);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      logDiv.innerHTML = '';

      const fileInput = document.getElementById('file');
      const quantity = document.getElementById('quantity').value;
      const rotate = document.getElementById('rotate').value;

      if (!fileInput.files.length) {
        log('‚ùå No file selected', 'error');
        return;
      }

      const file = fileInput.files[0];
      const fileType = file.type;
      log(`üìÑ Preparing upload of: ${file.name} (${fileType})`);
      log(`‚û°Ô∏è Quantity: ${quantity}, Rotate: ${rotate}`);

      const formData = new FormData();
      formData.append('file', file);
      formData.append('quantity', quantity);
      formData.append('rotate', rotate);

      try {
        log('‚è≥ Sending to server...');
        const response = await fetch('/merge', {
          method: 'POST',
          body: formData
        });

        const contentType = response.headers.get('Content-Type') || '';
        const disposition = response.headers.get('Content-Disposition') || '';

        log(`‚úÖ Server responded (${response.status})`);
        log(`üîé Content-Type: ${contentType}`);
        log(`üîé Content-Disposition: ${disposition}`);

        if (!response.ok) {
          const errorText = await response.text();
          log(`‚ùå Server error: ${errorText}`, 'error');
          return;
        }

        const blob = await response.blob();

        let filename = 'gangsheet_output';
        const match = disposition.match(/filename="(.+)"/);
        if (match) filename = match[1];

        if (contentType.includes('zip')) {
          log('üì¶ ZIP detected -> multiple sheets returned');
        } else if (contentType.includes('pdf')) {
          log('üìÑ Single PDF detected -> single sheet returned');
        } else {
          log('‚ö†Ô∏è Unknown content type, saving anyway...');
        }

        // Download
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        log(`‚úÖ File downloaded as: ${filename}`, 'ok');

      } catch (err) {
        log(`‚ùå Failed to generate gang sheet: ${err.message}`, 'error');
      }
    });
  </script>
</body>
</html>
