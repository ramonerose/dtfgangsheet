<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload PDF for Gang Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f8f8;
    }
    h1 {
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #log {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Upload PDF for Gang Sheet</h1>

  <form id="uploadForm">
    <label>
      Select PDF file:
      <input type="file" id="file" name="file" accept="application/pdf" required />
    </label>

    <label>
      Quantity:
      <input type="number" id="quantity" name="quantity" min="1" required />
    </label>

    <label>
      Rotate 90¬∞?
      <select id="rotate" name="rotate">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label>

    <button type="submit">Generate Gang Sheet</button>
  </form>

  <div id="log"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const logEl = document.getElementById("log");

    function log(msg) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.textContent += `[${timestamp}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("file");
      const quantityInput = document.getElementById("quantity");
      const rotateSelect = document.getElementById("rotate");

      const file = fileInput.files[0];
      const quantity = quantityInput.value;
      const rotate = rotateSelect.value;

      if (!file) {
        alert("Please select a PDF file");
        return;
      }

      log("üìÇ Preparing upload of: " + file.name + " (" + file.type + ")");
      log("‚û°Ô∏è Quantity: " + quantity + ", Rotate: " + rotate);

      const formData = new FormData();
      formData.append("file", file);
      formData.append("quantity", quantity);
      formData.append("rotate", rotate);

      try {
        log("‚è≥ Sending to server...");
        const response = await fetch("/merge", {
          method: "POST",
          body: formData
        });

        log("‚úÖ Server responded (" + response.status + ")");
        const disposition = response.headers.get("Content-Disposition") || "";
        const contentType = response.headers.get("Content-Type") || "";
        log("üîç Content-Type: " + contentType);
        log("üîç Content-Disposition: " + disposition);

        if (!response.ok) {
          const errText = await response.text();
          log("‚ùå Server error: " + errText);
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // Extract filename from headers or fallback
        let filename = "gangsheet.pdf";
        const match = disposition.match(/filename="(.+)"/);
        if (match) filename = match[1];

        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

        log("‚úÖ Downloaded: " + filename);
      } catch (err) {
        log("‚ùå Fetch error: " + err.message);
      }
    });
  </script>
</body>
</html>
