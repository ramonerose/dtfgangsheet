<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EZGangSheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-button.active-tab {
      background-color: #2563eb; /* Tailwind Blue-600 */
      color: white;
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6">

    <!-- ✅ Logo -->
    <img src="EZGangSheetsLogo.png" alt="EZGangSheets Logo" class="mx-auto mb-6 w-64">

    <!-- ✅ Tab Navigation -->
    <div class="flex justify-center space-x-4 mb-6">
      <button id="generateTabBtn" class="tab-button active-tab px-4 py-2 border border-blue-600 text-blue-600 font-semibold rounded hover:bg-blue-50 transition">
        Generate Gang Sheet
      </button>
      <button id="quoteTabBtn" class="tab-button px-4 py-2 border border-blue-600 text-blue-600 font-semibold rounded hover:bg-blue-50 transition">
        Quote Estimator
      </button>
    </div>

    <!-- ✅ Gang Sheet Generator Form -->
    <div id="gangForm">
      <div class="bg-white shadow-md rounded-lg p-6">
        <form id="uploadForm" class="space-y-4">
          <!-- Drop Zone -->
          <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-500 transition">
            <div class="flex flex-col items-center justify-center space-y-2">
              <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01.88-7.9A5 5 0 1119 11h1a3 3 0 010 6h-3m-4-4v6m0 0l-2-2m2 2l2-2" />
              </svg>
              <p class="text-gray-500" id="dropZoneText">
                <strong>Drag & drop your PDF here</strong><br>or click to browse
              </p>
            </div>
            <input type="file" id="file" class="hidden" accept="application/pdf" required />
          </div>

          <div id="filePreview" class="mt-4 hidden">
            <p id="fileName" class="text-green-700 font-medium mb-2"></p>
            <canvas id="pdfThumbnail" class="border rounded-md shadow-sm"></canvas>
          </div>

          <div>
            <label class="block font-medium mb-1">Quantity</label>
            <input type="number" id="quantity" min="1" required class="block w-full border border-gray-300 rounded-lg p-2" />
          </div>

          <div>
            <label class="block font-medium mb-1">Rotate 90°?</label>
            <select id="rotate" class="block w-full border border-gray-300 rounded-lg p-2">
              <option value="false">No</option>
              <option value="true">Yes</option>
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Gang Sheet Width</label>
            <select id="gangWidth" class="block w-full border border-gray-300 rounded-lg p-2">
              <option value="22" selected>22 inches</option>
              <option value="30">30 inches</option>
            </select>
          </div>

          <div>
            <label class="block font-medium mb-1">Max Sheet Length (inches)</label>
            <input type="number" id="maxLength" min="12" value="200" class="block w-full border border-gray-300 rounded-lg p-2" />
          </div>

          <button id="generateBtn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
            Generate Gang Sheet
          </button>
        </form>
      </div>
      <div id="log" class="mt-6"></div>
    </div>

    <!-- ✅ Quote Estimator Form -->
    <div id="quoteForm" class="hidden">
      <div class="bg-white shadow-md rounded-lg p-6 space-y-4">
        <div>
          <label class="block font-medium mb-1">Artwork Width (inches)</label>
          <input type="number" id="quoteWidth" min="1" required class="block w-full border border-gray-300 rounded-lg p-2" />
        </div>

        <div>
          <label class="block font-medium mb-1">Artwork Height (inches)</label>
          <input type="number" id="quoteHeight" min="1" required class="block w-full border border-gray-300 rounded-lg p-2" />
        </div>

        <div>
          <label class="block font-medium mb-1">Quantity</label>
          <input type="number" id="quoteQuantity" min="1" required class="block w-full border border-gray-300 rounded-lg p-2" />
        </div>

        <div>
          <label class="block font-medium mb-1">Rotate 90°?</label>
          <select id="quoteRotate" class="block w-full border border-gray-300 rounded-lg p-2">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Gang Sheet Width</label>
          <select id="quoteGangWidth" class="block w-full border border-gray-300 rounded-lg p-2">
            <option value="22" selected>22 inches</option>
            <option value="30">30 inches</option>
          </select>
        </div>

        <div>
          <label class="block font-medium mb-1">Max Sheet Length (inches)</label>
          <input type="number" id="quoteMaxLength" min="12" value="200" class="block w-full border border-gray-300 rounded-lg p-2" />
        </div>

        <button id="estimateBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
          Estimate Quote
        </button>

        <div id="quoteResult" class="mt-4 text-center font-semibold text-gray-700"></div>
      </div>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="main.js"></script> <!-- Optional if you have a separate JS file -->
  <script>
    // Tab toggle logic
    const generateTabBtn = document.getElementById("generateTabBtn");
    const quoteTabBtn = document.getElementById("quoteTabBtn");
    const gangForm = document.getElementById("gangForm");
    const quoteForm = document.getElementById("quoteForm");

    generateTabBtn.addEventListener("click", () => {
      gangForm.classList.remove("hidden");
      quoteForm.classList.add("hidden");
      generateTabBtn.classList.add("active-tab");
      quoteTabBtn.classList.remove("active-tab");
    });

    quoteTabBtn.addEventListener("click", () => {
      quoteForm.classList.remove("hidden");
      gangForm.classList.add("hidden");
      quoteTabBtn.classList.add("active-tab");
      generateTabBtn.classList.remove("active-tab");
    });

    // Additional JS (thumbnail rendering, form handling) stays the same...
  </script>
</body>
</html>
