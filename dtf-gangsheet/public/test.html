<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZGangSheets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Container -->
  <div class="max-w-3xl mx-auto p-6">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-6">EZGangSheets</h1>

    <!-- Upload Zone -->
    <div id="upload-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 flex flex-col items-center justify-center cursor-pointer hover:border-blue-400 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4M21 20v-8m0 0l-4 4m4-4l4 4" />
      </svg>
      <p class="mt-4 text-gray-500">Drag & drop PDF here, or click to browse</p>
      <input id="file-input" type="file" accept="application/pdf" class="hidden" />
    </div>

    <!-- Thumbnail Preview -->
    <div id="preview-container" class="mt-6 hidden text-center">
      <p class="font-medium">Preview:</p>
      <img id="preview-thumbnail" class="mx-auto mt-3 max-h-40 rounded shadow opacity-0 transition-opacity duration-500" />
    </div>

    <!-- Controls -->
    <div class="mt-6 grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Quantity</label>
        <input id="quantity" type="number" min="1" value="1" class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Rotate?</label>
        <input id="rotate" type="checkbox" class="w-5 h-5" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Gang Width</label>
        <select id="gang-width" class="w-full p-2 border rounded">
          <option value="22">22"</option>
          <option value="30">30"</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Max Sheet Length</label>
        <input id="max-length" type="number" min="12" step="12" value="200" class="w-full p-2 border rounded" />
      </div>
    </div>

    <!-- Generate Button -->
    <div class="mt-6 text-center">
      <button id="generate-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Generate Sheets</button>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="mt-6 hidden flex justify-center">
      <div class="w-10 h-10 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin"></div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="mt-6 hidden flex items-center justify-center space-x-2 text-green-600 font-medium">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      <span>Sheets ready!</span>
    </div>

    <!-- Download Section -->
    <div id="download-section" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-3">Your Sheets:</h2>
      <div id="download-cards" class="space-y-3"></div>
      <div class="mt-4 text-center">
        <button id="download-all" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Download All</button>
      </div>
    </div>

  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const uploadZone = document.getElementById('upload-zone');
    const previewContainer = document.getElementById('preview-container');
    const previewThumbnail = document.getElementById('preview-thumbnail');
    const generateBtn = document.getElementById('generate-btn');
    const spinner = document.getElementById('spinner');
    const successMessage = document.getElementById('success-message');
    const downloadSection = document.getElementById('download-section');
    const downloadCards = document.getElementById('download-cards');
    const downloadAllBtn = document.getElementById('download-all');

    let uploadedFile = null;
    let sheetData = [];

    // Drag & Drop
    uploadZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('border-blue-400');
    });
    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('border-blue-400');
    });
    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('border-blue-400');
      const file = e.dataTransfer.files[0];
      if (file) handleSelectedFile(file);
    });

    function handleFileSelect() {
      const file = fileInput.files[0];
      if (file) handleSelectedFile(file);
    }

    function handleSelectedFile(file) {
      uploadedFile = file;
      const reader = new FileReader();
      reader.onload = function(e) {
        previewThumbnail.src = "/pdf-thumbnail-placeholder.png"; // Placeholder for PDF preview
        previewContainer.classList.remove('hidden');
        setTimeout(() => previewThumbnail.classList.remove('opacity-0'), 50); // fade-in animation
      };
      reader.readAsArrayBuffer(file);
    }

    // Generate Sheets
    generateBtn.addEventListener('click', async () => {
      if (!uploadedFile) return alert('Please upload a PDF first.');

      const quantity = document.getElementById('quantity').value;
      const rotate = document.getElementById('rotate').checked;
      const gangWidth = document.getElementById('gang-width').value;
      const maxLength = document.getElementById('max-length').value;

      spinner.classList.remove('hidden');
      successMessage.classList.add('hidden');
      downloadSection.classList.add('hidden');

      const formData = new FormData();
      formData.append('file', uploadedFile);
      formData.append('quantity', quantity);
      formData.append('rotate', rotate);
      formData.append('gangWidth', gangWidth);
      formData.append('maxLength', maxLength);

      const response = await fetch('/generate', { method: 'POST', body: formData });
      const data = await response.json();

      spinner.classList.add('hidden');
      successMessage.classList.remove('hidden');
      downloadSection.classList.remove('hidden');

      sheetData = data.sheets;
      downloadCards.innerHTML = '';

      sheetData.forEach(sheet => {
        const card = document.createElement('div');
        card.className = 'p-4 bg-white rounded-xl shadow hover:shadow-lg transition-transform hover:scale-105';
        card.innerHTML = `
          <h3 class="font-semibold">${sheet.filename}</h3>
          <p class="text-sm text-gray-500">Cost: $${sheet.cost.toFixed(2)}</p>
          <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Download</button>
        `;
        const downloadBtn = card.querySelector('button');
        downloadBtn.addEventListener('click', () => {
          const link = document.createElement('a');
          link.href = 'data:application/pdf;base64,' + sheet.pdfBase64;
          link.download = sheet.filename;
          link.click();
        });
        downloadCards.appendChild(card);
      });
    });

    // Download All
    downloadAllBtn.addEventListener('click', () => {
      sheetData.forEach(sheet => {
        const link = document.createElement('a');
        link.href = 'data:application/pdf;base64,' + sheet.pdfBase64;
        link.download = sheet.filename;
        link.click();
      });
    });
  </script>

</body>
</html>
