<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF for Gang Sheet</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .sheet-list { margin-top: 15px; }
    .sheet-item { margin-bottom: 8px; }
    .total-cost { font-weight: bold; margin-top: 10px; }
    .download-all { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Upload PDF for Gang Sheet</h1>

  <form id="uploadForm">
    <label>Select PDF file: </label>
    <input type="file" name="file" required>
    <br><br>
    <label>Quantity:</label>
    <input type="number" name="quantity" required>
    <br><br>
    <label>Rotate 90Â°?</label>
    <select name="rotate">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
    <br><br>
    <button type="submit">Generate Gang Sheet</button>
  </form>

  <div id="status" style="margin-top:15px;"></div>
  <div id="sheetList" class="sheet-list"></div>
  <div id="totalCost" class="total-cost"></div>
  <div id="downloadAllContainer"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById("status").textContent = "â³ Uploading...";

      const res = await fetch("/merge", { method: "POST", body: formData });
      const statusDiv = document.getElementById("status");
      const sheetListDiv = document.getElementById("sheetList");
      const totalCostDiv = document.getElementById("totalCost");
      const downloadAllDiv = document.getElementById("downloadAllContainer");

      sheetListDiv.innerHTML = "";
      totalCostDiv.innerHTML = "";
      downloadAllDiv.innerHTML = "";

      if (!res.ok) {
        statusDiv.textContent = "âŒ Failed to generate gang sheets.";
        return;
      }

      const data = await res.json();
      statusDiv.textContent = `âœ… ${data.sheets.length} sheets generated!`;

      let totalCost = 0;
      data.sheets.forEach((sheet) => {
        const link = document.createElement("a");
        link.href = `data:application/pdf;base64,${sheet.buffer}`;
        link.download = sheet.name;
        link.textContent = "â¬‡ Download";

        const item = document.createElement("div");
        item.classList.add("sheet-item");
        item.innerHTML = `ðŸ“„ ${sheet.name} â†’ ðŸ’° $${sheet.cost.toFixed(2)} `;
        item.appendChild(link);

        sheetListDiv.appendChild(item);
        totalCost += sheet.cost;
      });

      totalCostDiv.textContent = `Total Cost: $${totalCost.toFixed(2)}`;

      if (data.sheets.length > 1) {
        const zipLink = document.createElement("a");
        zipLink.href = "/download-all";
        zipLink.classList.add("download-all");
        zipLink.textContent = "â¬‡ Download All Sheets (ZIP)";
        downloadAllDiv.appendChild(zipLink);
      }
    });
  </script>
</body>
</html>
