<!DOCTYPE html>
<html>
<head>
  <title>PDF Gang Sheet Generator</title>
</head>
<body>
  <h1>Upload a PDF to Generate Gang Sheet</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Choose PDF:</label>
    <input type="file" name="file" accept="application/pdf" required><br><br>

    <label>Quantity:</label>
    <input type="number" name="qty" value="10" min="1" required><br><br>

    <label>Rotate?</label>
    <select name="rotate">
      <option value="0">No</option>
      <option value="90">Yes (90°)</option>
    </select><br><br>

    <button type="submit">Generate Gang Sheet</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = event.target;
      const fileInput = form.querySelector('input[name="file"]');
      const qty = form.querySelector('input[name="qty"]').value;
      const rotate = form.querySelector('select[name="rotate"]').value;

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const response = await fetch(`/merge?qty=${qty}&rotate=${rotate}`, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        alert("❌ Something went wrong generating the gang sheet!");
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gangsheet.pdf";
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
